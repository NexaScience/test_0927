[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fcr_experiments"
version = "0.1.0"
description = "Common core foundation for Feature Consistency Regularisation experiments"
authors = ["AI Researcher <ai@local>"]
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "diffusers>=0.20.0",
    "transformers>=4.30.0",
    "torchmetrics>=0.11.4",
    "pyyaml>=6.0",
    "tqdm>=4.64.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.13.0",
    "numpy>=1.23.0",
    "pillow>=9.5.0",
    "datasets>=2.14.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0"]
