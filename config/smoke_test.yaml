# Smoke test configuration – lightweight versions of all five run variations.
experiments:
  - run_id: smoke_rhoBYOL_uniform
    description: |
      Smoke-test: Uniform BYOL (baseline) with synthetic dataset.
    seed: 123
    dataset:
      name: synthetic
      root: ./data/synthetic
      params:
        num_samples: 20
        clip_len: 8
    model:
      type: r3d_18
      proj_hidden_dim: 512
      proj_output_dim: 128
    algorithm:
      type: BYOL
      ema_decay: 0.996
      mixed_precision: true
      params: {}
    training:
      epochs: 2
      batch_size: 4
      learning_rate: 3e-4

