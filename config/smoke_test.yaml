# config/smoke_test.yaml
# Lightweight integrity test covering all five run variations on a dummy dataset.

experiments:
  - run_id: dummy-ase-linear
    dataset: dummy
    model: unet32
    seed: 123
    training:
      epochs: 1
      batch_size: 8
      amp: False
    diffusion:
      timesteps: 50
      beta_schedule: linear
      lambda_gates: 0.0
    evaluation:
