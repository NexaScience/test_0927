# config/smoke_test.yaml
# Lightweight smoke tests for *all* core run variations.  Executed on the
# dummy dataset so that CI can finish in <30 seconds.

experiments:
  - run_id: dummy_full_ddpm
    dataset: dummy
    model: baseline_unet
    seed: 123
    training:
      epochs: 1
      batch_size: 16
      amp: False
    diffusion:
      timesteps: 100
      beta_schedule: linear
      lambda_gates: 0.0
    evaluation:
      compute_fid: False

