# Full experiment configuration for exp-main-perf-ablation
experiments:
  - run_id: rhoBYOL-uniform
    description: |
      Baseline implementation of ρBYOL with uniform weighting (standard BYOL
      loss). SlowFast-like video backbone approximated by r3d_18.
    seed: 101
    dataset:
      name: mabe22
      root: /data/mabe22
      params:
        clip_len: 30
    model:
      type: r3d_18
      proj_hidden_dim: 4096
      proj_output_dim: 256
    algorithm:
      type: BYOL
      ema_decay: 0.996
      mixed_precision: true
      params: {}
    training:
      epochs: 50
      batch_size: 64
      learning_rate: 3e-4

