      name: gym
      env_name: CartPole-v1
      train_episodes: 500
    model:
      name: dqn
    algorithm:
      type: boil
      compression: last10-average
      random_initial_points: 5
      total_evaluations: 25
      tail_frac: 0.1
      success_threshold: 195
    search_space:
      learning_rate: {min: 1e-5, max: 1e-2}
      target_update: {min: 100, max: 2000}
      epsilon_final: {min: 0.01, max: 0.2}

  - run_id: cartpole_asha
    description: ASHA baseline (random search) on CartPole-v1.
    seed: 4
    dataset:
      name: gym
      env_name: CartPole-v1
      train_episodes: 500
    model:
