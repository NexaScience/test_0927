experiments:
  # ---------------------------------------------------------------------------
  # CartPole-v1  (3 × 5 variations = 15 total experiments)
  # ---------------------------------------------------------------------------
  - run_id: cartpole_boil
    description: Vanilla BOIL on CartPole-v1.
    seed: 0
    dataset:
      name: gym
      env_name: CartPole-v1
      train_episodes: 500
    model:
      name: dqn
    algorithm:
      type: boil
      compression: sigmoid
      random_initial_points: 5
      total_evaluations: 25
      tail_frac: 0.1
      success_threshold: 195
    search_space:
      learning_rate: {min: 1e-5, max: 1e-2}
      target_update: {min: 100, max: 2000}
      epsilon_final: {min: 0.01, max: 0.2}

  - run_id: cartpole_sacc
    description: BOIL + SACC (learn λ) on CartPole-v1.
    seed: 1
    dataset:
      name: gym
      env_name: CartPole-v1
      train_episodes: 500
    model:
      name: dqn
    algorithm:
      type: boil
      compression: sigmoid+sacc
      lambda: 1.0
      learn_lambda: true
      random_initial_points: 5
      total_evaluations: 25
      tail_frac: 0.1
      success_threshold: 195
    search_space:
      learning_rate: {min: 1e-5, max: 1e-2}
      target_update: {min: 100, max: 2000}
      epsilon_final: {min: 0.01, max: 0.2}

  - run_id: cartpole_sacc_fixed
    description: BOIL + SACC with fixed λ (ablation) on CartPole-v1.
    seed: 2
    dataset:
      name: gym
      env_name: CartPole-v1
      train_episodes: 500
    model:
      name: dqn
    algorithm:
      type: boil
      compression: sigmoid+sacc
      lambda: 1.0  # fixed
      learn_lambda: false
      random_initial_points: 5
      total_evaluations: 25
      tail_frac: 0.1
      success_threshold: 195
    search_space:
      learning_rate: {min: 1e-5, max: 1e-2}
      target_update: {min: 100, max: 2000}
      epsilon_final: {min: 0.01, max: 0.2}

  - run_id: cartpole_last10
    description: Alternative compressor (last 10 % average) on CartPole-v1.
    seed: 3
