# config/full_experiment.yaml
# Main experiment definition for exp-1-main-perf-eff on CIFAR-10 32×32.

experiments:
  # --------------------------------------------------------------------- #
  # Baseline: full DDPM UNet, no skipping                                 #
  # --------------------------------------------------------------------- #
  - run_id: full-ddpm
    dataset: cifar10
    model: baseline_unet
    seed: 42
    training:
      epochs: 1
      batch_size: 128
      amp: True
    diffusion:
      timesteps: 1000
      beta_schedule: linear
      lambda_gates: 0.0
    evaluation:
      compute_fid: True
      fid_num_batches: 30

  # --------------------------------------------------------------------- #
  # ASE with the hand-crafted linear schedule                             #
  # --------------------------------------------------------------------- #
  - run_id: ase-linear
    dataset: cifar10
    model: ase_linear
    seed: 42
    training:
      epochs: 1
      batch_size: 128
      amp: True
    diffusion:
      timesteps: 1000
      beta_schedule: linear
      lambda_gates: 0.0
    evaluation:
      compute_fid: True
      fid_num_batches: 30

  # --------------------------------------------------------------------- #
  # Proposed Auto-ASE (learnable gates + STE at inference)                #
  # --------------------------------------------------------------------- #
  - run_id: auto-ase
    dataset: cifar10
    model: auto_ase
    seed: 42
    training:
      epochs: 1
      batch_size: 128
      amp: True
    diffusion:
      timesteps: 1000
      beta_schedule: linear
      lambda_gates: 0.05
    evaluation:
      compute_fid: True
      fid_num_batches: 30

  # --------------------------------------------------------------------- #
  # Auto-ASE with *soft* gates at inference (no STE)                      #
  # --------------------------------------------------------------------- #
  - run_id: auto-ase-soft
    dataset: cifar10
    model: auto_ase_soft
    seed: 42
    training:
      epochs: 1
      batch_size: 128
      amp: True
    diffusion:
      timesteps: 1000
      beta_schedule: linear
      lambda_gates: 0.05
    evaluation:
      compute_fid: True
      fid_num_batches: 30

  # --------------------------------------------------------------------- #
  # Auto-ASE ablation: λ = 0 (no sparsity loss)                           #
  # --------------------------------------------------------------------- #
  - run_id: auto-ase-no-sparsity
    dataset: cifar10
    model: auto_ase
    seed: 42
    training:
      epochs: 1
      batch_size: 128
      amp: True
    diffusion:
      timesteps: 1000
      beta_schedule: linear
      lambda_gates: 0.0
    evaluation:
      compute_fid: True
      fid_num_batches: 30

# End of experiment list
