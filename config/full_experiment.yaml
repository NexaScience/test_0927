# config/full_experiment.yaml
# Complete experiment matrix for exp-2-robust-ablation (three datasets × five
# schedule variants).

experiments:
  # ---------------------------------------------------------------------
  # CIFAR-10 32×32 (UNet32)
  # ---------------------------------------------------------------------
  - run_id: cifar10-ase-linear
    dataset: cifar10_hf
    model: unet32
    seed: 42
    training:
      epochs: 1
      batch_size: 128
      amp: True
    diffusion:
      timesteps: 1000
      beta_schedule: linear
      lambda_gates: 0.0
    evaluation:
      compute_fid: True
      fid_num_batches: 30

  - run_id: cifar10-auto-ase-lam0.02
    dataset: cifar10_hf
    model: unet32
    seed: 42
    training:
      epochs: 1
      batch_size: 128
      amp: True
    diffusion:
      timesteps: 1000
      beta_schedule: linear
